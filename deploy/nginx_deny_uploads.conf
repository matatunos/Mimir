# Example nginx config snippet to deny direct access to sensitive paths
# Include this in your server block (e.g., /etc/nginx/sites-available/your-site)

location ~ ^/(uploads|s|user|admin)/ {
    return 403;
}

# If uploads are served from a different location, block that too
location /uploads/ {
    internal; # only allow internal redirects if needed
    deny all;
}
